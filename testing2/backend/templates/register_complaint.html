<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Complaint</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <style>
        .complaint-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 1rem;
            position: relative;
            overflow: hidden;
            background: var(--dark-gradient);
        }

        .cyber-grid {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-image: 
                linear-gradient(rgba(0, 198, 255, 0.1) 1px, transparent 1px),
                linear-gradient(90deg, rgba(0, 198, 255, 0.1) 1px, transparent 1px);
            background-size: 50px 50px;
            animation: moveGrid 20s linear infinite;
            opacity: 0.3;
        }

        .complaint-card {
            width: 100%;
            max-width: 550px;
            background: var(--glass-bg);
            backdrop-filter: blur(10px);
            border: var(--glass-border);
            border-radius: 20px;
            padding: 2rem;
            position: relative;
            z-index: 1;
            box-shadow: var(--box-shadow);
            animation: fadeIn 0.5s ease-out;
            margin: 1rem;
        }

        .complaint-header {
            text-align: center;
            margin-bottom: 2rem;
        }

        .complaint-title {
            font-size: 2rem;
            margin-bottom: 0.5rem;
            background: var(--primary-gradient);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: glow 2s ease-in-out infinite alternate;
        }

        .complaint-subtitle {
            color: rgba(255, 255, 255, 0.7);
            font-size: 0.9rem;
        }

        .form-group {
            position: relative;
            margin-bottom: 1.5rem;
        }

        .form-control {
            width: 100%;
            padding: 1rem;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            color: #fff;
            font-size: 0.9rem;
            transition: all 0.3s ease;
            resize: vertical;
            min-height: 100px;
            max-height: 200px;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        .form-control:focus {
            border-color: #00c6ff;
            box-shadow: 0 0 15px rgba(0, 198, 255, 0.2);
            outline: none;
        }

        .form-label {
            position: absolute;
            left: 1rem;
            top: 1rem;
            padding: 0 0.5rem;
            color: rgba(255, 255, 255, 0.7);
            transition: all 0.3s ease;
            pointer-events: none;
            font-size: 0.9rem;
            background: transparent;
        }

        .form-control:focus ~ .form-label,
        .form-control:not(:placeholder-shown) ~ .form-label {
            top: -0.5rem;
            left: 0.8rem;
            font-size: 0.8rem;
            color: #00c6ff;
            background: rgba(20, 30, 48, 0.95);
        }

        .submit-btn {
            width: 100%;
            padding: 1rem;
            background: var(--primary-gradient);
            border: none;
            border-radius: 8px;
            color: white;
            font-size: 1rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 1rem;
        }

        .submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: var(--neon-shadow);
        }

        .back-link {
            text-align: center;
            margin-top: 1.5rem;
        }

        .back-link a {
            color: #00c6ff;
            text-decoration: none;
            transition: all 0.3s ease;
            font-size: 0.9rem;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
        }

        .back-link a:hover {
            text-shadow: var(--neon-shadow);
            transform: translateX(-5px);
        }

        @keyframes moveGrid {
            0% { transform: translateY(0); }
            100% { transform: translateY(50px); }
        }

        /* Responsive adjustments */
        @media (max-width: 768px) {
            .complaint-card {
                margin: 0.5rem;
                padding: 1.5rem;
            }

            .complaint-title {
                font-size: 1.8rem;
            }

            .form-control {
                font-size: 16px; /* Prevents zoom on mobile */
            }
        }
    </style>
</head>
<body>
    <div class="complaint-container">
        <div class="cyber-grid"></div>
        
        <div class="complaint-card">
            <div class="complaint-header">
                <h1 class="complaint-title">Register Complaint</h1>
                <p class="complaint-subtitle">Describe your issue in detail</p>
            </div>

            <form method="POST" action="{{ url_for('register_complaint') }}">
                <div class="form-group">
                    <textarea class="form-control" 
                              id="description" 
                              name="description" 
                              rows="5" 
                              placeholder=" "
                              required></textarea>
                    <label class="form-label" for="description">Complaint Description</label>
                </div>

                <div class="form-group">
                    <textarea class="form-control" 
                              id="address" 
                              rows="2" 
                              readonly>{{ citizen.address }}</textarea>
                    <label class="form-label" for="address">Your Address</label>
                </div>

                <button type="submit" class="submit-btn">Submit Complaint</button>
            </form>

            <div class="back-link">
                <a href="{{ url_for('citizen_dashboard') }}">‚Üê Back to Dashboard</a>
            </div>
        </div>
    </div>
</body>
</html>
